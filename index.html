<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JS</h1>
    <script>
        /**
         * 猜數字遊戲
         * 1.猜1～50之間數字
         * 2.5次機會
         * 3.提示猜該或猜低
         * 4.失敗時秀出答案
         */
        let start = 1;
        let end = 50;

        x = Math.floor(Math.random() * (end - start + 1)) + start;
        console.log(x);
        win = false;
        let count = 0;
        for (i = 0; i < 5; i++) {

            y = prompt("請猜1~50數字:");
            count++;
            if (x == y) {
                alert("猜對了!");
                win = true;
                break;
            } else {
                if (y > x) {
                    alert("猜低一點");
                } else {
                    alert("猜高一點");
                }
            }
        }

        if (win) {
            alert("恭喜過關!共猜" + count + "次");
            // 模板字串 反引號+${}
            alert(`恭喜過關!共猜${count}次`);
        } else {
            alert("GG,答案為:" + x);
        }
    </script>
</body>

</html>
